    <div id='map2' class='map'></div>
    <script>
        osmMap2 = L.map('map2', {renderer: L.canvas(), minZoom: 3, 
            fullscreenControl: true,
            inertia: false,
            timeDimension: false
        });

        osmMap2.on("load", function () {
            parent.loaded();
        });

        osmMap2.setView(parent.view, parent.zoomLevel);


        var tiles2 = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 18,
            maxBounds: [[],[]]
        }).addTo(osmMap2);

        var sidebar = L.control.sidebar('sidebar', {
            position: 'right'
        }).addTo(map);


        L.icon = function (option) {
            switch(option){
                case "drinking_water":
                    return new L.Icon({
                        iconUrl: "../../images/drinking_fountain.png",
                        iconSize: [25, 25]
                    });
                case "fountain":
                    return new L.Icon({
                        iconUrl: "../../images/fountain.png",
                        iconSize: [20, 20]
                    });
                case "fire_hydrant":
                    return new L.Icon({
                        iconUrl: "../../images/fire_hydrant.png",
                        iconSize: [20, 20]
                    });
                case "dam":
                    return new L.Icon({
                        iconUrl: "../../images/dam.png",
                        iconSize: [25, 25]
                    });
                case "water_tap":
                    return new L.Icon({
                        iconUrl: "../../images/tap_water.png",
                        iconSize: [25, 25]
                    });
                case "water_tower":
                    return new L.Icon({
                        iconUrl: "../../images/water_tower.png",
                        iconSize: [25, 25]
                    });
                case "water_well":
                    return new L.Icon({
                        iconUrl: "../../images/water_well.png",
                        iconSize: [25, 25]
                    });
                case "water_works":
                    return new L.Icon({
                        iconUrl: "../../images/water_works.png",
                        iconSize: [25, 25]
                    });
                case "wastewater_plant":
                    return new L.Icon({
                        iconUrl: "../../images/sewage.png",
                        iconSize: [25, 25]
                    });
                
            }
        };


        function getNewOverPassLayer(query){
            var splitQuery = query.split('=');
            var option;
            option = splitQuery[1].split(']')[0]; //gets the part before the ] but after the =
            //console.log(option);
            return new L.OverPassLayer({
                        minZoom:  15,
                        query: query,
                        markerIcon: L.icon(option),
                        id: "OverPassLayer",
                        minZoomIndicatorOptions: {
                            position: 'bottomleft',
                            minZoomMessage: 'Current zoom: CURRENTZOOM - Data at: MINZOOMLEVEL'
                        }
            });
        }

        var selectedObjects = [];

        /*
        infrastructure:
            to-do:
                waterway=spillway
                monitoring:groundwater
                waterway=lock gate
                man made=archimedes screw
                boundary=water_protection_area
                landuse=water_wellfield
                man_made=reservoir_covered
                landuse=reservoir
                man_made=pipeline  (additional tags for "underground", "sewage", and "water" have been proposed)
                landuse=basin
                landuse=reservoir
                natural=spring
                man made=monitoring station (can specify water)
                waterway=canal
                waterway=tidal_channel
                waterway=pressurised
                waterway=weir
            done:
                Here are all the available tags that I deemed potentially relevant. Please feel free to chip in with anything you think I've missed.
                amenity=fountain
                waterway=spillway
                amenity=drinking water
                man made=water well
                man made=water works
                man_made=wastewater_plant
                waterway=dam
                landuse=landfill
                man made=wastewater plant
                man_made=water_tower
        */

        function mapObjectGetter(objectName){
            let query;
            let zoom;
            switch(objectName){
                case "drinking_water":
                    query = 'amenity=drinking_water';
                    zoom = 15;
                    break;
                case "fountain":
                    query = 'amenity=fountain';
                    zoom = 15;
                    break;
                case "dam":
                    query = 'waterway=dam'
                    zoom = 12;
                    break;
                case "tap_water":
                    query = 'man_made=water_tap';
                    zoom = 15;
                    break;
                case "water_tower":
                    query = 'man_made=water_tower';
                    zoom = 12;
                    break;
                case "water_well":
                    query = 'man_made=water_well';
                    zoom = 15;
                    break;
                case "water_works":
                    query = 'man_made=water_works';
                    zoom = 12;
                    break;
                case "sewage_plant":
                    query = 'man_made=wastewater_plant';
                    zoom = 12;
                    break;
            }
            return {
                query:query,
                zoom:zoom          
            };
        }

        selectedObjects.push(mapObjectGetter("drinking_water"));
        selectedObjects.push(mapObjectGetter("fountain"));
        selectedObjects.push(mapObjectGetter("dam"));
        selectedObjects.push(mapObjectGetter("tap_water"));
        selectedObjects.push(mapObjectGetter("water_tower"));
        selectedObjects.push(mapObjectGetter("water_well"));
        selectedObjects.push(mapObjectGetter("water_works"));
        selectedObjects.push(mapObjectGetter("sewage_plant"));
        //selectedObjects.forEach(object => osmMap2.addLayer(object));


        function updateOverPassLayer(map){
            updateObjects(selectedObjects,osmMap2.getBounds(),null,osmMap2);
        }

        function removeOverpassLayer(map, removeLayer){
            map.eachLayer(function(layer){
                //console.log(layer.options);
                if(layer.options.id === "OverPassLayer" && layer.options.query == removeLayer.options.query){
                    map.removeLayer(layer);
                }
            });
        }

        function changeChecked(element){
            if(element.checked){
                onCheck(element);
            }
            else{
                onUnchecked(element);
            }
        }

        function onCheck(element){
            selectedObjects.push(mapObjectGetter(element.id));
            updateOverPassLayer(osmMap2);
        }

        function onUnchecked(element){
            let idx;
            for(let i = 0; i < selectedObjects.length; i++){
                if(selectedObjects[i].query.split('=')[1] == element.id){
                    idx = i;
                    break;
                }
            }
            selectedObjects.splice(idx,1);
            updateOverPassLayer(osmMap2);
        }

        parent.addEventListener('updateMaps', function () {
            if(osmMap2.getZoom() >= 12){
                updateOverPassLayer(osmMap2);
            }
            else{
                cleanupCurrentMap(osmMap2);
            }
        });

        osmMap2.on("move", function (e) {
            parent.setGlobalPosition(osmMap2.getCenter(),MAPNUMBER);
        });
        osmMap2.on("zoomend", function () {
            parent.setGlobalPositionFORCE(osmMap2.getCenter(),MAPNUMBER);
        }); 
    </script>

    <script> 
        var thisMapsSetter = function(view,zoom){
            osmMap2.setView(view, osmMap2.getZoom());
        }
        parent.setterFunctions.push({
            setterFunc: thisMapsSetter,
            mapNum: MAPNUMBER
        });
