<body>
    <!--Required for this map to be controlled-->
    <script>const MAPNUMBER = 2; //refers to whatever map in the grid this refers to</script>

    <script>thisMapNumber=MAPNUMBER; //changes a variable in the mouseDown.js script</script>

    <div id='map2' class='map'></div>
    <script>

        
        osmMap2 = L.map('map2', {renderer: L.canvas(), minZoom: 3, 
            fullscreenControl: true,
            inertia: false,
            timeDimension: false
        });

        osmMap2.on("load", function () {
            parent.loaded();
        });

        osmMap2.setView(parent.view, parent.zoomLevel);
        

        var tiles2 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 18,
            maxBounds: [[],[]]
        }).addTo(osmMap2);

        var sidebar = L.control.sidebar('sidebar', {
            position: 'right'
        }).addTo(map);

        
        L.icon = function (option) {
            console.log("option: " + option);
            switch(option){
                case "drinking_water":
                    return new L.Icon({
                        iconUrl: "../../images/drinking_fountain.png",
                        iconSize: [15, 15]
                    });
                case "fountain":
                    return new L.Icon({
                        iconUrl: "../../images/fountain.jpg",
                        iconSize: [15, 15]
                    });
                
            }
		};

		
		function getNewOverPassLayer(query){
            var splitQuery = query.split('=');
            var option;
            for(let i = 1; i < splitQuery.length; i++){
                option = splitQuery[i].split(']')[0]; //gets the part before the ] but after the =
            }
            console.log(option);
			return new L.OverPassLayer({
						minZoom: 14,
						query: query,
						markerIcon: L.icon(option),
                        id: "OverPassLayer",
                        minZoomIndicatorOptions: {
                            position: 'bottomleft',
                            minZoomMessage: 'Current zoom: CURRENTZOOM - Data at: MINZOOMLEVEL'
                        }
			});
		}

        var selectedObjects = [];

        function mapObjectGetter(objectName){
            let query;
            switch(objectName){
                case "drinking_water":
                    query = 'node [amenity=drinking_water] ({{bbox}}); out;';
                    break;
                case "fountain":
                    query = 'node [amenity=fountain] ({{bbox}}); out;';
                    break;
                
            }
            return getNewOverPassLayer(query);
        }

        selectedObjects.push(mapObjectGetter("drinking_water"));
        selectedObjects.push(mapObjectGetter("fountain"));
        selectedObjects.forEach(object => osmMap2.addLayer(object));
        
        function updateOverPassLayer(map){
			if(map.getZoom() < 14) {
				map.eachLayer(function(layer){
                    if(layer.options.id === "OverPassLayer"){
                        map.removeLayer(layer);
                    }
				});
			} else {
                selectedObjects.forEach(ovpLayer => osmMap2.addLayer(ovpLayer));
            }
	    }
        
        parent.addEventListener('updateMaps', function () {
            updateOverPassLayer(osmMap2);
        });

        osmMap2.on("move", function (e) {
            parent.setGlobalPosition(osmMap2.getCenter(),MAPNUMBER);
        });
        osmMap2.on("zoomend", function () {
            parent.setGlobalPositionFORCE(osmMap2.getCenter(),MAPNUMBER);
        });
        
    </script>

    <!--You must add this map's setter function-->
    <script> 
        var thisMapsSetter = function(view,zoom){
            osmMap2.setView(view, osmMap2.getZoom());
        }
        parent.setterFunctions.push(thisMapsSetter);
    </script> 
</body>
