    <script>
        var buildingmap = L.Wrld.map('map3', '3d53418653e9c0cb75da99e8ea121c64', {
            center: parent.view,

            indoorsEnabled: true
        });
        buildingmap.on("initialstreamingcomplete", function () {
            parent.loaded();
        });
        var indoorControl = new WrldIndoorControl("widget-container", buildingmap);



        //updates controller----------------------------------------------
        buildingmap.on("move", function () {
            parent.setGlobalPosition(buildingmap.getCenter(),MAPNUMBER);
        });
        buildingmap.on("zoom", function () {
            parent.setGlobalPosition(buildingmap.getCenter(),MAPNUMBER);
        });

    </script>
