<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn-webgl.wrld3d.com/wrldjs/addons/resources/latest/css/wrld.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/indoor_control/latest/indoor_control.js"></script>
    <link rel="stylesheet" type="text/css" href="IframeStyle.css">
</head>
<body>
    <!--Required for this map to be controlled-->
    <script>const MAPNUMBER = 3; //refers to whatever map in the grid this refers to</script>
    <script src="Dependencies/mouseDown.js"></script>
    <script>thisMapNumber=MAPNUMBER; //changes a variable in the mouseDown.js script</script>
    <!------------------------------------------>

    <div id='map3' class='map'></div>
    <script>
        var buildingmap = L.Wrld.map('map3', '3d53418653e9c0cb75da99e8ea121c64', {
            center: parent.view,
            zoom: 15,
            indoorsEnabled: true
        });
        var indoorControl = new WrldIndoorControl("widget-container", buildingmap);
        buildingmap.on("move", function () {
            parent.setGlobalPosition(buildingmap.getCenter(),3);
            parent.setGlobalZoom(buildingmap.getZoom(),3);
        });
    </script>

    <!--You must add this map's setter function-->
    <script> 
        var thisMapsSetter = function(view,zoom){
            buildingmap.setView(view, buildingmap.getZoom(), {
            });
        }
        parent.setterFunctions.push(thisMapsSetter);
    </script> 
</body>
